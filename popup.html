<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Grand+Hotel|Open+Sans:400italic,400,600,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <!--
          - JavaScript and HTML must be in separate files: see our Content Security
          - Policy documentation[1] for details and explanation.
          -
          - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
         -->
        <script src="js/angular.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/popup.js"></script>
    </head>
    <body>
        <h1>Frontendler <small>Inspector</small></h1>
        <div class="conteudo">
            <h2>HTML</h2>
            <div class="regra"><span class="nome">Title: </span><span class="valor title"></span></div>
            <div class="regra"><span class="nome">Description: </span><span class="valor description"></span></div>
            <div class="regra"><span class="nome">Viewport: </span><span class="valor viewport"></span></div>
        </div>
        <div class="conteudo">
            <h2>META</h2>
            <div class="regra"><span class="nome">OG:Title: </span><span class="valor og-title"></span></div>
            <div class="regra"><span class="nome">OG:Image: </span><span class="valor og-image"></span></div>
        </div>


    </body>
</html>
